    <style>
        .feature-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #map {
        padding: 90px 20px;
        margin-top: 30px;
        margin-bottom: 30px;
        background-color: #fff;
        }

        #info {
            padding: 30px 20px;
            margin-top: 0;
            margin-bottom: 0;
            background-color: #fff;
        }


        #pay {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 120px 20px;
            margin-top: 0; /* 여기를 0으로 수정 */
            margin-bottom: 30px;
            background-color: #fff; /* 배경색을 흰색으로 채움 */
        }

        #pay button {
            background-color: #001f3f; /* 남색 */
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        #unsupportedFeaturePopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

</head>

    <header class="masthead bg-primary text-white text-center">

                <h2 class="text-center text-uppercase text-dark">지도</h2>
                <p class="text-center text-muted">
                    <div id="map" style="width:100%;height:calc(100vh - 64px);"></div>
                </p>
            </div>
        </section>
    </header>

    <!-- Feature Section -->
    <section class="page-section bg-primary text-white mb-0" id="info">

        </div>

        <div class="container feature-container">
            <h2 class="text-center text-uppercase text-dark mb-4">결제 기능</h2>
            <button class="btn btn-primary btn-lg mt-4" onclick="showUnsupportedFeaturePopup()">결제</button>

    <!-- Unsupported Feature Popup -->
    <div id="unsupportedFeaturePopup">

    <script src="static/js/scripts.js"></script>
    <!-- SB Forms JS-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <!-- 추가된 스크립트 -->
    <script>
        function showUnsupportedFeaturePopup() {
            document.getElementById('unsupportedFeaturePopup').style.display = 'block';
        }

        function hideUnsupportedFeaturePopup() {
            document.getElementById('unsupportedFeaturePopup').style.display = 'none';
        }
